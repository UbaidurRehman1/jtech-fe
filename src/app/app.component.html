<ion-app>
    <ion-menu side="start" content-id="jtech">
        <ion-header>
            <ion-toolbar>
                <ion-title>
                    JChat
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item routerLink="/">
                        <ion-icon name="chatboxes" slot="start"></ion-icon>
                        <ion-label>Your Chats</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/detail">
                        <ion-icon name="contact" slot="start"></ion-icon>
                        <ion-label>Your Profile</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item (click)="onLogout()">
                        <ion-icon name="exit" slot="start"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="jtech"></ion-router-outlet>
</ion-app>
