<ion-header>
    <ion-toolbar>
        <ion-title>
            <h3>Welcome {{userName}}</h3>
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="!isLoading">
        <ion-row>
            <ion-col>
                <ion-virtual-scroll [items]="conversation">
                    <div *virtualItem="let message">
                        <app-message [message]="message"></app-message>
                    </div>
                </ion-virtual-scroll>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
