<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button slot="start"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <ion-item>
                <ion-avatar>
                    <ion-img [src]="user.imageURL"></ion-img>
                </ion-avatar>
                <ion-text class="ion-margin-start">{{user.firstName}}</ion-text>
            </ion-item>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="!isLoading">
        <ion-row>
            <ion-col>
                <div *ngIf="noSessions" class="ion-text-center">
                    <ion-button routerLink="/chatbox/tabs/all" fill="clear" class="ion-margin-top">
                        <ion-text>Go here to make new conversations</ion-text>
                    </ion-button>
                </div>
                <ion-virtual-scroll [items]="sessions | async">
                    <div *virtualItem="let session">
                        <app-sliding-item [session]="session"></app-sliding-item>
                    </div>
                </ion-virtual-scroll>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
