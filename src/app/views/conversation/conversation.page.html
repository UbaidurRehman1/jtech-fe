<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-item *ngIf="reciever">
                <ion-avatar>
                    <ion-img [src]="reciever.imageURL"></ion-img>
                </ion-avatar>
                <ion-text class="ion-margin-start">{{reciever.firstName}}</ion-text>
            </ion-item>
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

    <ion-grid class="footer">
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-icon class="ion-align-items-start" name="text"></ion-icon>
                    <ion-input type="text" placeholder="Write Message" [(ngModel)]="message"></ion-input>
                    <ion-button fill="clear" (click)="onSend()">
                        <ion-icon class="ion-align-items-end" name="send" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-col>
