<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-item *ngIf="reciever">
                <ion-avatar>
                    <ion-img [src]="reciever.imageURL"></ion-img>
                </ion-avatar>
                <ion-text class="ion-margin-start">{{reciever.firstName}}</ion-text>
            </ion-item>
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
        <ion-grid *ngIf="!isLoading">
            <ion-row>
                <ion-col>
                    <ion-list class="ion-margin-bottom ion-padding-bottom">
                        <div *ngFor="let message of conversation | async">
                            <app-message [message]="message"></app-message>
                        </div>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
</ion-content>
<ion-footer>
    <ion-item>
        <ion-icon [ngClass]="showPlusButton" name="add" slot="start" color="primary"></ion-icon>
        <ion-input autocorrect="on" autofocus="on" clearOnEdit="true" color="primary" inputmode="text" placeholder="Type Message" [(ngModel)]="message" (keyup)="onType()"></ion-input>
        <ion-icon [ngClass]="showSendButton" name="send" slot="end" (click)="onSend()" color="primary"></ion-icon>
    </ion-item>
</ion-footer>
