<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <form [formGroup]="form">
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">UserName:</ion-label>
                        <ion-input type="text" formControlName="email" placeholder="Enter Your Email"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" formControlName="password" placeholder="Enter Password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button (click)="login()">Login</ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
