<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-center">Login into JTech Chat App</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-margin-top">
        <form [formGroup]="form">
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-list>
                        <ion-item>
                            <ion-icon name="mail" color="primary" slot="start"></ion-icon>
                            <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text" placeholder="Email" required="true" formControlName="email"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="key" color="primary" slot="start"></ion-icon>
                            <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text" type="password" placeholder="Password" required="true" formControlName="password"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button (click)="login()" expand="block">
                        <ion-icon name="log-in" (click)="login()" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
