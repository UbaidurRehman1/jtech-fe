<div *ngIf="message.owner">
    <div *ngIf="!isOwnerMessage()">
        <ion-item>
            <ion-avatar slot="start">
                <ion-img [src]="message.owner.imageURL"></ion-img>
            </ion-avatar>
            <ion-text class="ion-margin-end">{{message.text}}</ion-text>
        </ion-item>
    </div>
    <div *ngIf="isOwnerMessage()">
        <ion-item>
            <div class="ion-margin-start ion-text-justify" slot="end">
                <ion-text>{{message.text}}</ion-text>
            </div>
        </ion-item>
    </div>
</div>
