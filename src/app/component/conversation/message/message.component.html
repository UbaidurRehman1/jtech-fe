<ion-item-sliding *ngIf="message.owner">
    <div *ngIf="!isOwnerMessage()">
        <ion-item class="ion-margin-bottom">
            <ion-avatar slot="start">
                <ion-img [src]="message.owner.imageURL"></ion-img>
            </ion-avatar>
            <ion-text class="ion-margin-end">{{message.text}}</ion-text>
        </ion-item>
        <ion-item-options>
            <ion-item-option>
                <ion-icon name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </div>
    <div *ngIf="isOwnerMessage()">
        <ion-item class="ion-margin-bottom">
            <div class="ion-margin-start ion-text-justify" slot="end">
                <ion-text>{{message.text}}</ion-text>
            </div>
        </ion-item>
        <ion-item-options>
            <ion-item-option>
                <ion-icon name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </div>
</ion-item-sliding>
