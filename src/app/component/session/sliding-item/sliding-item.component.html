<ion-item-sliding>
    <ion-item [routerLink]="uri">
        <ion-avatar slot="start">
            <ion-img [src]="session.receiver.imageURL"></ion-img>
        </ion-avatar>
        <ion-label>{{session.receiver.name}}</ion-label>
    </ion-item>
    <ion-item-options>
        <ion-item-option>
            <ion-icon name="trash"></ion-icon>
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
