<ion-item-sliding>
    <ion-item [routerLink]="uri">
        <ion-avatar slot="start">
            <ion-img [src]="imageURL"></ion-img>
        </ion-avatar>
        <ion-label>{{name}}</ion-label>
        <ion-badge slot="end">{{session.notificationNumber}}</ion-badge>
    </ion-item>
    <ion-item-options>
        <ion-item-option>
            <ion-icon name="trash"></ion-icon>
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
